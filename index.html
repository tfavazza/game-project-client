<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe!</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="container">
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Sign In/Register</button>

<!--Start of modal login form-->
  <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
            </ul>
        </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="signin">
            <form class="form-horizontal" id="sign-in">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">Email:</label>
              <div class="controls">
                <input id="userid" name="credentials[email]" type="text" class="form-control input-medium" placeholder="Email@email.com" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="credentials[password]" class="form-control input-medium" type="password" placeholder="********">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <div class="controls">
                <button name="signin" class="btn btn-success">Sign In</button>
              </div>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="tab-pane fade" id="signup">
            <form class="form-horizontal" id="sign-up">
            <fieldset>
            <!-- Sign Up Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="credentials[email]" class="form-control input-large" type="text" placeholder="Email@email.com" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="credentials[password]" class="form-control input-large" type="password" placeholder="********" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control input-large" name="credentials[password_confirmation]" type="password" placeholder="********" required="">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <div class="controls">
                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
              </div>
            </div>
            </fieldset>
            </form>
      </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 </div>
 <!-- Start of old version of signup/in -->
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <div id="show-user"></div>
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bs-modal-sm">Sign Out</button>
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="old password"><br>
            <input type="password" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary btn-lg">Change Password</button>
        </fieldset>
      </form>

      <h1>Tic-Tac-Toe | By: Tara!</h1>

<!-- game board begins -->

      <div id="start-game"><button>Start New Game!</button></div>

      <div id="hide-modal-button"></div>
    <div class="container" id="game-board">
      <div class="row article">
        <div id="zero" class="col-xs-4 right bottom"><button id="button-zero">0</button></div>
        <div class="gamepiece col-xs-4 right bottom" id="zeromove" hidden></div>
        <div id="one" class="col-xs-4 bottom"><button id="button-one">1</button></div>
        <div id="two" class="col-xs-4 left bottom"><button id="button-two">2</button></div>
      </div>
      <div class="row article">
        <div id="three" class="col-xs-4 right bottom"><button id="button-three">3</button></div>
        <div id="four" class="col-xs-4 bottom"><button id="button-four">4</button></div>
        <div id="five" class="col-xs-4 left bottom"><button id="button-five">5</button></div>
      </div>
      <div class="row article">
        <div id="six" class="col-xs-4 right"><button id="button-six">6</button></div>
        <div id="seven" class="col-xs-4"><button id="button-seven">7</button></div>
        <div id="eight" class="col-xs-4 left"><button id="button-eight">8</button></div>
      </div>
    </div>
<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          The game is over, would you like to play again?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>

    </body>
</html>
