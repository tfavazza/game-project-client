<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe!</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="container">
  <br><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="sign-in-button-text">Sign In/Register</button><br><br>

<!--Start of modal login form-->
  <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
              <li class=""><a href="#changepassword" data-toggle="tab">Password</a></li>
            </ul>
        </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="signin">
            <form class="form-horizontal" id="sign-in">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">Email:</label>
              <div class="controls">
                <input id="userid" name="credentials[email]" type="text" class="form-control input-medium" placeholder="Email@email.com" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="credentials[password]" class="form-control input-medium" type="password" placeholder="********">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <div class="controls">
                <button name="signin" class="btn btn-success">Sign In</button>
              </div>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="tab-pane fade" id="signup">
            <form class="form-horizontal" id="sign-up">
            <fieldset>
            <!-- Sign Up Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="credentials[email]" class="form-control input-large" type="text" placeholder="Email@email.com" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="credentials[password]" class="form-control input-large" type="password" placeholder="********" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control input-large" name="credentials[password_confirmation]" type="password" placeholder="********" required="">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <div class="controls">
                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
              </div>
            </div>
            </fieldset>
            </form>
      </div>

      <!-- Change password -->
      <div class="tab-pane fade" id="changepassword">
        <form id="change-password">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="oldpassword">Enter Old Password:</label>
                <div class="controls">
                  <input class="form-control input-large" type="password" name="passwords[old]" placeholder="old password">
                </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="newpassowrd">Enter New Password:</label>
                <div class="controls">
                  <input class="form-control input-large" type="password" name="passwords[new]" placeholder="new password">
                </div>
              </div>
            <div class="control-group">
              <div class="controls">
              <button class="btn btn-success">Change Password</button>
              <div id="password-change-failure"></div>
            </div>
          </div>
          </fieldset>
        </form>
      </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 </div>
 <!-- Start of old version of signup/in -->
      <form id="sign-out" hidden>
        <fieldset>
          <div id="show-user" hidden>Hello user! </div>
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bs-modal-sm">Sign Out</button><br>
        </fieldset>
      </form>
      <h1>Tic-Tac-Toe | By: Tara!</h1>

<!-- game board begins -->

      <div id="start-game"><button class="btn btn-success">Start New Game!</button></div>

      <div id="hide-modal-button"></div>
    <div class="container" id="game-board">
      <div class="row article">
        <div id="zero" class="col-xs-4 right bottom fixit"><button id="button-#zero" ></button></div>
        <div class="gamepiece col-xs-4 right bottom" id="zeromove" hidden></div>
        <div id="one" class="col-xs-4 bottom fixit"><button id="button-#one" ></button></div>
        <div class="gamepiece col-xs-4 bottom" id="onemove" hidden></div>
        <div id="two" class="col-xs-4 left bottom fixit"><button id="button-#two" ></button></div>
        <div class="gamepiece col-xs-4 left bottom" id="twomove" hidden></div>
      </div>
      <div class="row article">
        <div id="three" class="col-xs-4 right bottom fixit"><button id="button-#three"></button></div>
        <div class="gamepiece col-xs-4 right bottom" id="threemove" hidden></div>
        <div id="four" class="col-xs-4 bottom fixit"><button id="button-#four" ></button></div>
        <div class="gamepiece col-xs-4 bottom" id="fourmove" hidden></div>
        <div id="five" class="col-xs-4 left bottom fixit"><button id="button-#five" ></button></div>
        <div class="gamepiece col-xs-4 left bottom" id="fivemove" hidden></div>
      </div>
      <div class="row article">
        <div id="six" class="col-xs-4 right fixit"><button id="button-#six" ></button></div>
        <div class="gamepiece col-xs-4 right" id="sixmove" hidden></div>
        <div id="seven" class="col-xs-4 fixit"><button id="button-#seven" ></button></div>
        <div class="gamepiece col-xs-4" id="sevenmove" hidden></div>
        <div id="eight" class="col-xs-4 left fixit"><button id="button-#eight" ></button></div>
        <div class="gamepiece col-xs-4 left" id="eightmove" hidden></div>
      </div>
    </div>
  <button class="btn btn-success" id="game-stats">Your Game Stats</button>
  <div id="game-stats-div"></div>
<!-- Modal -->
  <div class="modal fade" id="gameOverModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body" id="win-lose-or-tie"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="start-new-game" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

    </body>
</html>
