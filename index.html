<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe!</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email"><br>
          <input type="password" name="credentials[password]" placeholder="password"><br>
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password"><br>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="email"><br>
        <input type="password" name="credentials[password]" placeholder="password"><br>
        <input type="submit" name="submit" value="Sign in!">
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <div id="show-user"></div>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="old password"><br>
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <h1>Tic-Tac-Toe | By: Tara!</h1>

      <div id="hide-modal-button">
      </div>
      <div class="container" id="game-board">
      <div class="row article">
        <div id="zero" class="col-xs-4 right bottom"><button>0</button></div>
        <div id="one" class="col-xs-4 bottom"><button>1</button></div>
        <div id="two" class="col-xs-4 left bottom"><button>2</button></div>
      </div>
      <div class="row article">
        <div id="three" class="col-xs-4 right bottom"><button>3</button></div>
        <div id="four" class="col-xs-4 bottom"><button>4</button></div>
        <div id="five" class="col-xs-4 left bottom"><button>5</button></div>
      </div>
      <div class="row article">
        <div id="six" class="col-xs-4 right"><button>6</button></div>
        <div id="seven" class="col-xs-4"><button>7</button></div>
        <div id="eight" class="col-xs-4 left"><button>8</button></div>
      </div>
    </div>
<!--modal stuff that may work? -->
<!-- Button trigger modal -->
<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </body>
</html>
